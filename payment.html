<!DOCTYPE html>
<html lang="id">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Metode Pembayaran</title>
       <link rel="stylesheet" href="css/payment.css">
       <script>
           // Fungsi untuk mengarahkan ke halaman HOME
           function goHome() {
               window.location.href = "index.html"; // Ganti dengan URL halaman HOME Anda
           }

           // Fungsi untuk kembali ke halaman sebelumnya
           function goBack() {
               window.history.back();
           }
       </script>
   </head>
   <body>
       <div class="navigation">
           <button class="nav-button home" onclick="goHome()">HOME</button>
           <button class="nav-button back" onclick="goBack()">BACK</button>
       </div>
       <div class="container">
           <a href="index.html" class="box">
                <h3 class="animated-text">TUNAI</h3>
           </a>
           <div class="box">
                <h3 class="animated-text">QRIS</h3>
                <div class="image-box">
                   <img src="img/payment/INIQRKODE.png" alt="QR Code">
                </div>
           </div>
           <div class="box">
                <h3 class="animated-text">TRANSFER</h3>
                <div class="grid-container">
                   <div class="bank-logo">
                       <img src="img/payment/bri-logo.png" alt="Logo Bank 1">
                   </div>    
                   <div class="bank-logo">
                       <img src="img/payment/bni-logo.png" alt="Logo Bank 2">
                   </div>
                   <div class="bank-logo">
                       <img src="img/payment/bsi-logo.png" alt="Logo Bank 3">
                   </div>
                   <div class="bank-logo">
                       <img src="img/payment/mandiri-logo.png" alt="Logo Bank 4">
                   </div>
               </div>
           </div>
       </div>
   </body>
</html>
